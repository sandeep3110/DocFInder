
<!-- Modal-box/pop up box for sign-up based on profession -->

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"> Registration Based on profession </h5>
                </div>

                <div class="modal-body">
                    <h3> <i> Please select your Category based on the role </i> </h3>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onClick="$('#loginbox').hide(); $('#Custsignupbox').show()" data-dismiss="modal"> Patient </button>
                    <button type="button" class="btn btn-primary" onClick="$('#loginbox').hide(); $('#Docsignupbox').show()" data-dismiss="modal"> Doctor </button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
                
            </div>
        </div>
    </div>
